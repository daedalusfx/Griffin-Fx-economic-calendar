name: Scrape Forex Factory Calendar

on:
  schedule:
    # هر 6 ساعت یک بار اجرا می‌شود (میتوانی زمانش را تغییر دهی)
    - cron: '0 */6 * * *'
  # این بخش به شما اجازه می‌دهد تا workflow را به صورت دستی هم اجرا کنید
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # یا نسخه مورد نظر شما
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper and save to file
        # ما فقط اسکرپر را اجرا می‌کنیم، نه سرور اصلی را
        # خروجی در فایلی به نام news.json ذخیره می‌شود
        run: python -c "import json; from scraper import fetch_and_parse_calendar; data = fetch_and_parse_calendar(); with open('news.json', 'w') as f: json.dump({'events': data}, f, indent=2)"

      - name: Commit and push if there are changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): Update economic calendar data"
          file_pattern: news.json # فقط اگر این فایل تغییر کرد، کامیت کن